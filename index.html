<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>To-Do</h1>
        <input id="new-task" type="text" placeholder="Add Some To-Do">
        <button id="add-task">Add</button>
    </header>
    <div>
        <h2>To-Do List</h2>
        <ul id="todo-list"></ul>
    </div>
    <div>
        <h2>To-Dos Done</h2>
        <ul id="done-list"></ul>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
